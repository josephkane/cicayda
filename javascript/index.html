<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<div id="selector">
			<button id="leapYearButton" type="click" value="leapYear">Leap Year</button>
			<button id="sqPhraseButton" type="click" value="squarePhrase">Square Phrase</button>
			<button id="pigLatinButton" type="click" value="pigLatin">Pig Latin</button>
		</div>

		<div id="leapYear" style="display:none">
			<label>Enter a year:</label>
			<input id="leapYearInput" type="text">
			<button id="showMeLeapYears" type="click">Show me leap years</button>
			<div id="nextTwentyLeapYears"></div>
		</div>

		<div id="sqPhrase" style="display:none">
			<label>Enter a phrase:</label>
			<input id="sqPhraseInput" type="text">
			<button id="printSqPhraseButton" type="click">Print in console</button>

		</div>

		<div id="pigLatin" style="display:none">
			<label>Enter a phrase:</label>
			<input id="pigLatinInput" type="text">
			<input type="radio" name="language" value="pigLatin">To pig latin
			<input type="radio" name="language" value="english">To english
			<button id="translateButton" type="click">Translate</button>
			<div id="pigLatinContainer"></div>
		</div>


	<script src="main.js"></script>
	</body>
</html>
